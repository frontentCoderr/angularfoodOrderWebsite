<div  style="margin: 1rem;">
    <a routerLink="/home">
        <fa-icon [icon]="faHouse" class="fa-2x"></fa-icon>
    </a>
</div>
<div class="container vh-80">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow" style="width: 30rem;">
            <div class="card-body p-5 ">


                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control"
                            formControlName="email" name="email" required />
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
                            name="password" required />
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="" routerLink="../admin">
                </form>
                <!-- </div> -->
                <div class="card-footer text-right">
                    <small><a routerLink="../forgot-password">Forgot Password</a></small>
                </div>

            </div>
        </div>
    </div>
</div>
