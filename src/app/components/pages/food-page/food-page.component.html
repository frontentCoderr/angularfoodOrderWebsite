<div style="font-size: 30px; margin: 1rem;">
    <a routerLink="/home">
        <fa-icon [icon]="faHouse" class="faicon"></fa-icon>
    </a>
</div>

<app-not-found [visible]="!food" notFoundMessage="Food Not Found!" resetLinkText="Go To Home"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite  {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="stars">
            <ngb-rating [(rate)]="food.stars" size="22px" checkedcolor="red" uncheckedcolor="black">
            </ngb-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> Minutes!
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        <button (click)="addToCart()">Add to Cart </button>
    </div>
</div>
